<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>RPG fighter</title>
        <link rel="stylesheet" href="rpgstyler.css">
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">100</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go To Store</button>
                <button id="button2">Go To Cave</button>
                <button id="Button3">Fight Dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to the RPG fighter. You must conquer the god to escape this realm. You are in the noob vilage, but to leave this vilage you need to defeat the dragon!.
                where do you want to go? Use the above button.
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
