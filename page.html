<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>RPG fighter</title>
        <link rel="stylesheet" href="rpgstyler.css">
    </head>
    <body>
        <div class="game">
            <div class="stats">
                <span class="stat">XP: <strong><span class="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span class="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span class="goldText">100</span></strong></span>
            </div>
            <div class="controls">
                <button class="button1">Go To Store</button>
                <button class="button2">Go To Cave</button>
                <button class="Button3">Fight Dragon</button>
            </div>
            <div class="monsterStats">
                <span class="stat">Monster Name: <strong><span class="monsterName"><!--0--></span></strong></span>
                <span class="stat">Health: <strong><span class="monsterHealth"></span></strong></span>
            </div>
            <div class="text">
                Welcome to the RPG fighter. You must conquer the god to escape this realm. You are in the noob vilage, but to leave this vilage you need to defeat the dragon!.
                where do you want to go? Use the above button.
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
